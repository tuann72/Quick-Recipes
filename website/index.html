<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick-Recipes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Martel:wght@300&family=Oxygen:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="upper-container">
        <h1>Quick Recipes</h1>
        <form>
          <input type="text" placeholder="Search your recipe...">
          <ion-icon name="search-outline"></ion-icon>
        </form>
      </div>
      <div class="lower-container">
        <div class="search-results">
          <!-- Item Box -->
          <div class="item-container">
            <div class="item-img">
              <img src="/resources/omurice.jpg">
            </div>
            <div class="item-header">
              <h1>Omurice</h1>
            </div>
            <div class="item-body">
              Info
              <button>View Recipe</button>
            </div>
          </div>
          <div class="item-container">
            <div class="item-img">
              <img src="/resources/omurice.jpg">
            </div>
            <div class="item-header">
              <h1>Omurice</h1>
            </div>
            <div class="item-body">
              Info
              <button>View Recipe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Loads the icon image -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
